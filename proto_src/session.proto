 syntax = "proto3";

message Session {
    enum SessionType {
        SESSION_TYPE_UNSPECIFIED = 0;
        SESSION_TYPE_WINDOW = 1;
        SESSION_TYPE_TAB_GROUP = 2;
    }
    SessionType session_type = 1;

    int32 id = 2;
    string name = 3;
    repeated Tab tabs = 4;
}

message Tab {
    int32 id = 1;
    string url = 2;
    int32 session_id = 3;
}